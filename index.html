<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="uptext">X's turn</div>
  <div class="game">
    <div>
      <div class="row">
        <div id="field1" onclick="fieldClicked(0)" class="field"><div class="fieldtext" id="fieldtext1"></div></div><div id="field2" onclick="fieldClicked(1)" class="field"><div class="fieldtext" id="fieldtext2"></div></div><div id="field3" onclick="fieldClicked(2)" class="field"><div class="fieldtext" id="fieldtext3"></div></div>
      </div>
      <div class="row">
        <div id="field4" onclick="fieldClicked(3)" class="field"><div class="fieldtext" id="fieldtext4"></div></div><div id="field5" onclick="fieldClicked(4)" class="field"><div class="fieldtext" id="fieldtext5"></div></div><div id="field6" onclick="fieldClicked(5)" class="field"><div class="fieldtext" id="fieldtext6"></div></div>
      </div>
      <div class="row">
        <div id="field7" onclick="fieldClicked(6)" class="field"><div class="fieldtext" id="fieldtext7"></div></div><div id="field8" onclick="fieldClicked(7)" class="field"><div class="fieldtext" id="fieldtext8"></div></div><div id="field9" onclick="fieldClicked(8)" class="field"><div class="fieldtext" id="fieldtext9"></div></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
